<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2c4278ed5d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="app-container">
        <form id="search-form" class="mb-4">
          <div class="row">
            <div class="col-9">
              <input
                id="text-box"
                type="text"
                placeholder="Type a city..."
                class="form-control"
              />
            </div>
            <div class="col-3">
              <button id="search-button" type="submit">
                <i class="fas fa-search"></i>
              </button>
              <button id="current-location" type="button">
                <i class="fas fa-map-marker-alt"></i>
              </button>
              <button id="celcius" type="button">째C</button>
              <button id="faren" type="button">째F</button>
            </div>
          </div>
        </form>
        <h1 id="city">째C</h1>
        <div class="row">
          <div class="col-6" id="local-info">
            <ul>
              <li id="date"></li>
              <li id="local-temp">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="clouds"
                />
              </li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="col-6" id="data-desc">
            <ul>
              <li>Feels Like: <span id="feels"></span>째C</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind Speed: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/jennyraza20/Weather-Application"
        target="_blank"
        >Open Source Code</a
      >
      by Jenny Raza
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
